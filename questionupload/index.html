<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Upload</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <h1>Add Quize</h1>
    <div class="container">
      <div class="p-2">
        <textarea
          name=""
          placeholder="Add Question"
          class="p-2 w-100 fs-5 border rounded shadow bg-white"
          id="question"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="p-2">
        <div>
          <input
            type="text"
            placeholder="Enter Option"
            class="p-2 w-100 fs-5 border rounded shadow bg-white"
            id="option"
          />
          <button onclick="addOption()" class="mt-4 btn btn-dark">Add</button>
        </div>
        <div class="p-2">
          <ol id="optionsParent"></ol>
        </div>
        <div>
          <p id="correctAnswer" class="bg-success text-white p-3">Correct Answer</p>
        </div>
      </div>
        <div>
          <button onclick="submitquestion()" class="btn btn-dark">Submit Question</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="upload.js" type="module"></script>
  </body>
</html>
