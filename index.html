<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-primary color-secondry">
    <div>
      <div>
        <h1 class="text-center fw-bold fs-1">QUIZ</h1>
      </div>

      <div id="showQuestion" class="container">
        <div class="p-2 bg-white shadow rounded">
          <p class="text-center">
            Question <span class="fs-3" id="currentQuestionNo"></span>/
            <span id="totalQuestionNo"></span>
          </p>
          <h2 id="question"></h2>
        </div>
        <div id="answerOption" class="row p-5"></div>

        <div class="p-3 text-center">
          <button class="btn btn-success" onclick="nextQuestion()">NEXT</button>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
